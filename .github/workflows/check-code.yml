name: hashicorp/go-cty-funcs/check-code
on:
  push:
    branches:
    - master
jobs:
  check-fmt:
    runs-on: ubuntu-latest
    container:
      image: golang:1.13
    steps:
    - uses: actions/checkout@8f4b7f84864484a7bf31766abe9204da3cbe65b3 # v3.5.0
    - run: go fmt ./...
    - run: git diff --exit-code
